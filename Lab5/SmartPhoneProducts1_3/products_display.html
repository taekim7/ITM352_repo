<!DOCTYPE html>
<html>
<head>
    <title>Smartphone Products</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>
    </p>
    <link rel="stylesheet" type="text/css" href="products-style.css">

    <script>
        const store_name="Tae Kim";
        let first_name="Tae";
        let last_name="Kim";
        let line = 1;
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
    </script>

    <style>
        .rotate img {
            animation: rotation 0.3s infinite linear;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
            font-size: 36px;
        }
    </style>

</head>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

<h1>
    <span class="bold-italic">
        <span class="bold">
            <script>
                document.write(first_name);
            </script>
        </span>
        <span class="italic">
            <script>
                document.write(last_name);
            </script>
        </span>
    </span>
</h1>
<div>
    <main>
        <section class="item"; id="HTC" onmouseover="this.className='item rotate'; 
                spins = spins +1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);
                 "onclick="this.className='item';
                 hits = hits +=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
                <h2>HTC</h2>
                <p>&dollar;40</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg>
            </section>

            <section class="item"; id="Apple" onmouseover="this.className='item rotate'; 
                spins_span.innerHTML = spins++;
                 "onclick="this.className='item';
                 hits_span.innerHTML = hits+=2;">
                <h2>Apple</h2>
                <p>&dollar;75</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg>
            </section>

            <section class="item"; id="Nokia" onmouseover="this.className='item rotate'; 
                spins_span.innerHTML = spins++;
                 "onclick="this.className='item';
                 hits_span.innerHTML = hits++;">
                <h2>Nokia</h2>
                <p>&dollar;35</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg>
            </section>

            <section class="item"; id="Samsung" onmouseover="this.className='item rotate'; 
                spins_span.innerHTML = spins++;
                 "onclick="this.className='item';
                 hits_span.innerHTML = hits++;">
                <h2>Samsung</h2>
                <p>&dollar;45</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg>
            </section>

            <section class="item"; id="Blackberry" onmouseover="this.className='item rotate'; 
                spins_span.innerHTML = spins++;
                 "onclick="this.className='item';
                 hits_span.innerHTML = hits++;">
                <h2>Blackberry</h2>
                <p>&dollar;10</p>
                <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg>
            </section>
    </main>
</div>

<h1>Your One Stop Phone Shop</h1>
<script>
    function changeClassName (element){
        element.className='item rotate';
    }
    function resetClassName (element){
        element.className='item';
    }
    let hits = 0;
    let spins = 0;
    hits_span.innerHTML = hits;
    spins_span.innerHTML = spins;
</script>

<footer>
    <h1>
        <script>
            document.write(`Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}'s`);
        </script>
    </h1>
    <table>
        <tr>
            <td>
                <script>
                    document.write(`${line++}.`);
                </script>
            </td>
            <td>
                <script>
                    document.write(`${first_name} ${last_name}`);
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(`${line++}.`);
                </script>
            </td>
            <td>
                <script>
                    document.write(`${now.getFullYear()}`);
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(`${line++}.`);
                </script>
            </td>
            <td>
                <script>
                    let amPm = hours < 12 ? 'AM' : 'PM';
                    hours = (hours + 11) % 12 + 1;
                    document.write(`${hours}:${(minutes < 10 ? '0' : '') + minutes} ${amPm}`);
                </script>
            </td>
        </tr>
    </table>
</footer>


<script>

</script>
</body>
</html>
