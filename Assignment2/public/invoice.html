<!-- invoice.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <script src="./products.js"></script>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <!--Request to server-->
    
</head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <h1><span id="top_title">Cool Shoe Store</span></h1>
        <p>Here is your invoice. Thank you for your purchase and enjoy your shoes!</p>
        </div>





                                          <!--Invoice Table-->
        <div class ="container">
                                      <!--Invoice Table Creation-->
        <table class="table">
            <tbody>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Shoe Name</th>
                  <th>Quantity Purchased</th>
                  <th>Price</th>
                  <th>Extended Price</th>
              </tr>
              </thead>
              <tbody id="invoiceTable"></tbody>
              <!-- Product rows will be added dynamically using JavaScript -->
              </tbody>
              <!--Invoice Table Footer for total, tax, shipping-->
              <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Hawaii SalesTax 4%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
            </table>
          </div>
          <button id="moreShoesBtn">Back to Shoe Selection!</button>


                       <!--Javascript for invoice-->
            <script src="invoice.js" type="module"></script>
</body>
</html>
