<!--register.html-->
<!DOCTYPE html>
<head>
    <title>Cool Shoe Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<header>
       <!--Title of Store-->
<div class="jumbotron">
    <div class="container text-center">
    <h1><span id="top_title">Cool Shoe Store</span></h1>
    <p>Cool Shoes for Cool People</p>
    <audio controls autoplay loop>
        <source src="./music/01 - Heaven Is A Place On Earth.mp3" type="audio/mpeg">
    </audio>
    <main>
    </div>
    <body>
        
        <form action = "process_register" method = "post" name="register_form">
            <!--
            Input boxes to retrieve user information (email, name, password, and confirm password)
            Note: each input box should have a name. The name of the input box is what is used
            to retrieve its value in server.js
            -->
            <div class="register-container">
            <input type="text" name="username" size="40" placeholder="enter username" ><br />
            <input type="password" name="password" size="40" placeholder="enter password"><br />
            <input type="password" name="repeat_password" size="40" placeholder="enter password again"><br />
            <input type="email" name="email" size="40" placeholder="enter email" ><br />
            <input type="text" name="name" size="40" placeholder="enter name" ><br />
            </div>


            <div class="submit-container"></div>
            <!--Submit button for users to Register-->
            <input class = "sm-button highlight" type = "submit" value = "Register">
            </div>


            <!--Button to redirect to login page if user already has an account-->
            <a href="/login.html" class = "link" style ="text-decoration: underline">Already part of the cool people? Login here </a>

            </form>
        </div>
    </body>
</div>
</html>
