<!-- Receipt HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <script src = "./product.js"></script>
    <script src = "./receipt.js" defer></script>
</head>
    <body>
        <table border="2">
            <tbody>
              <thead>
              <tr>
                <th style="text-align: center;" width="43%">Shoe</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="54%">extended price</th>
              </tr>
              </thead>
              <tbody id="invoiceTable">
              <!-- Product rows will be added dynamically using JavaScript -->
              </tbody>
              <tfoot>
              <tr>
                <td colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Hawaii Sales Tax 4%</td>
                <td id="tax_cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Shipping</td>
                <td id = "shipping cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Total</td>
                <td id="total_cell">$0.00</td>
              </tr>
              </tfoot>
            </table>
            <script src="receipt.js" type="module"></script>
    <div id="receiptContent"></div>
</body>
</html>
