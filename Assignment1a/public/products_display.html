<!--products_display.html-->
<!DOCTYPE html>
<head>
    <title>Cool Shoe Store</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="products_display.css">
    <script src="./products.js"></script>
</head>
<header>
       <!--Title of Store-->
<div class="jumbotron">
    <div class="container text-center">
    <h1><span id="top_title">Cool Shoe Store</span></h1>
    <p>Cool Shoes for Cool People</p>
    <!--Cart Icon-->
    <main>
    <div id="cart-icon">
        <img src="./images/cart.png" alt="Cart Icon">
        <span id="cart-quantity">0</span>
    </div>
    </div>
</div>
<audio controls autoplay loop>
    <source src="./music/01 - Heaven Is A Place On Earth.mp3" type="audio/mpeg">
</audio>
</header>


<main>
<body>
    <form id="productForm" name="quantity_form" action="/process_form" method="POST"></form>
</form>
    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
    </div>
    <div id="product-display-container" class="product-grid">
        <!-- Product display will be inserted here dynamically -->
    </div>
    
    <form id="purchase-form" action="./invoice.html" method="POST">
        <input type="submit" id="purchase-button" value="Purchase"></input>
    </form>
</form>
</main>
<footer>
    <h3><span id="bottom_title"></span></h3>
</footer>
</body>
<script src="./products_display.js"></script>
</html>
