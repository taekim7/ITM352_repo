<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <h1><span id="top_title">Cool Shoe Store</span></h1>

        <h2>Registration</h2>
        <form action="/process_register" method="POST">
            <input type="text" name="username" size="40" placeholder="enter username" ><br />
            <input type="password" name="password" size="40" placeholder="enter password"><br />
            <input type="password" name="repeat_password" size="40" placeholder="enter password again"><br />
            <input type="email" name="email" size="40" placeholder="enter email" ><br />
            <input type="text" name="name" size="40" placeholder="enter name" ><br />
            <button type = "submit">Register</button>
        </form>

        <!-- Add button to login page -->
        <a href="/login.html">Already have an account? Login here </a>
        </div>
      </div>
      <!-- Back to Product Display Page -->
      <a href="/products_display.html">Back to Product Display Page</a>
