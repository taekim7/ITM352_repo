<!--Login Page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1><span id="top_title">Cool Shoe Store</span></h1>

            <h2>Login Page</h2>
            <form action="/process_login" method="POST" name = "login_form">
                <table style = "margin: auto;">
                    <tr style = "height: 50px;">
                        <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Email Address</label>    
                        </td>
                        <td style = "width: 40%;">
                            <input class = "input" type = "text" name = "email" id = "email" size = "40" placeholder="enter email">
                        </td>
                        <td style = "width: 30%;"></td>
                    </tr>
                    <tr>
                    <tr style = "height: 60px;">
                    <td style = "width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Password</label>
                    </td>
                    <td style = "width: 40%;" style = "line-height: 70%;">
                        <input class = "input" type = "password" name = "password" id = "password" size = "40" placeholder="enter password">
                    </td>
                    </tr>
                    <tr style = "height: 60px;">
                        <td colspan = "3" id ="errMsg" style = "color: red;"></td>
                    </tr>
                    <tr style = "height: 60px;">
                        <td colspan="3">
                            <input class = "sm-button highlight" type = "submit" value="login">
                        </td>
                    </tr>
                    <tr>
                    <td colspan = "3"> Don't have an account? Register here!  <a href="/register.html" class = "link" style = "text-decoration: underline;">Register</a></td>
                    </tr>
    </table>
</form>
</div>
    </div>
    <script src = "./login.js" defer></script>
</body>
</html>
