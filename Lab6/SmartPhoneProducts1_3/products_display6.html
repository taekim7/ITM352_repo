<!DOCTYPE html>
<html>
<head>
    <title>Smartphone Products</title>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>
    </p>
    <link rel="stylesheet" type="text/css" href="products-style.css">

    

    <style>
        .rotate img {
            animation: rotation 0.3s infinite linear;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
            font-size: 36px;
        }
    </style>

</head>

<body>

<h1> <span id="top_title"></span> </h1>

        <span class="bold">
            <script>
                document.write(first_name);
            </script>
        </span>
        <span class="italic">
            <script>
                document.write(last_name);
            </script>
    </span>
</h1>
<div>
    <main>
        <section class="item" id="HTC" 
            onmouseover="this.className='item rotate'; changeClassName(this);" 
            onclick="incrementHit(this);">
        <h2>HTC</h2>
        <p>&dollar;40</p>
        <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg>
        </section>

        <section class="item" id="Apple" 
            onmouseover="this.className='item rotate'; changeClassName(this);" 
            onclick="incrementHit(this);">
        <h2>Apple</h2>
        <p>&dollar;75</p>
        <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg>
        </section>

        <section class="item" id="Nokia" 
            onmouseover="this.className='item rotate'; changeClassName(this);" 
            onclick="incrementHit(this);">
        <h2>Nokia</h2>
        <p>&dollar;35</p>
        <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg>
        </section>

        <section class="item" id="Samsung" 
            onmouseover="this.className='item rotate'; changeClassName(this);" 
            onclick="incrementHit(this);">
        <h2>Samsung</h2>
        <p>&dollar;45</p>
        <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg>
        </section>

        <section class="item" id="Blackberry" 
            onmouseover="this.className='item rotate'; changeClassName(this);" 
            onclick="incrementHit(this);">
        <h2>Blackberry</h2>
        <p>&dollar;10</p>
        <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg>
        </section>
    </main>
</div>


<footer style="text-align: center;">
    <h1>
        <span id="bottom_title"></span>
    </h1>
    <p>First Name: <span id="first_name"></span></p>
    <p>Last Name: <span id="last_name"></span></p>
    <p>Year: <span id="current_year"></span></p>
    <p>Time: <span id="current_time"></span></p>
</footer>


<script src="products_display6.js"></script>
</body>
</html>
