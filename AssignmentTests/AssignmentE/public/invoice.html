<!-- invoice.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="./products.js"></script>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <!--Request to server-->
    
</head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
        <h1><span id="top_title">Cool Shoe Store</span></h1>
        <p>Here is your invoice. Thank you for your purchase and enjoy your shoes!</p>
        </div>
        <table border="2">
            <tbody>
              <thead>
              <tr>
                <th>Image</th>
                <th style="text-align: center;" width="43%">Shoe</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="54%">extended price</th>
              </tr>
              </thead>
              <tbody id="invoiceTable">
              <!-- Product rows will be added dynamically using JavaScript -->
              </tbody>
              <tfoot>
              <tr>
                <td colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Hawaii Sales Tax 4%</td>
                <td id="tax_cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Shipping</td>
                <td id = "shipping_cell">$0.00</td>
              </tr>
              <tr>
                <td colspan="3">Total</td>
                <td id="total_cell">$0.00</td>
              </tr>
              </tfoot>
            </table>
            <script src="invoice.js" type="module"></script>
</body>
</html>
